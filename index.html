  <style>
    #vid-overlay {
      position: absolute;
    }

    #carousel-menu {
      position: absolute;
      -ms-box-orient: horizontal;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -moz-flex;
      display: -webkit-flex;
      display: flex;

      -webkit-justify-content: space-around;
      justify-content: space-around;
      -webkit-flex-flow: row wrap;
      flex-flow: row wrap;
      -webkit-align-items: stretch;
      align-items: stretch;

      left: 0;
      width: 100%;
    }

    #carousel-menu .col.prev {
      flex-grow: 0;
    }

    #carousel-menu .col.item {
      flex-grow: 1;
      text-align: center;
    }

    #carousel-menu .col.next {
      flex-grow: 0;
    }

    #prev-button {
      float: left;
    }

    #overlay {
      position: absolute;
      background: #000;
      top: 0;
      right: 0;
    }

    .a-loader-title {
      /*display: none !important;*/
      font-family: sans-serif;
      color: #fff;
      background: #000;
    }
  </style>
</head>
