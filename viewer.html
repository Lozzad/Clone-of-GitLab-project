<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viewer</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/three@0.102.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/@universalviewer/aleph@0.0.1-pre.21/dist/aleph.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
    #menu{
        position: absolute;
        top: 0;
        width: 100%;
    }
    #close{
        float: right;
    }
    #info{
        float:left;
    }
    </style>
</head>
<body>

    <uv-aleph width="100%" height="100%"></uv-aleph>

    <div id="menu">
        <button id="close">close</button>
        <input type="button" id="info" value="info" onclick="">info</input>
        <input type="button" id="nextImage" value="next image" onclick="">next image</input>
    </div>

    <script>

        var al, info, close, url, nextImage;

        window.addEventListener("DOMContentLoaded", (event) => {
            al = document.querySelector("uv-aleph");
            close = document.querySelector("#close");
            info = document.querySelector("#info");
            nextImage = document.querySelector("#nextImage");

            window.addEventListener("message", function(event) {
                al.load(event.data.src);
                url = event.data.href;
                if (url != null) {
                    //unhide the info button
                    info.classList.remove("hide");
                } else {
                    info.classList.add("hide");
                }

                if (event.data.src2 == null){
                  nextImage.classList.add("hide");
                }else{
                  nextImage.classList.remove("hide");
                  nextImage.addEventListener("click", function() {
                    // const id = event.detail.id;
                    // console.log(id);
                    // var asset2 = document.getElementById(id + "1-asset");
                    // console.log(asset2);
                    // if (asset2) {
                    //   state.selectedItem = asset2.getAttribute("src");
                    // };
                    // console.log(event.data.src2);
                    al.load(event.data.src2);
                  });
                }


            }, false);

            close.addEventListener("click", function() {
                window.parent.postMessage("close", window.location.href);
            });

            info.addEventListener("click", function() {
                window.open(url);
            });
        });
    </script>
</body>
</html>
