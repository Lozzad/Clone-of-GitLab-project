<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viewer</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/three@0.102.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/@universalviewer/aleph@0.0.1-pre.21/dist/aleph.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
    #menu{
        position: absolute;
        top: 0;
        width: 100%;
    }
    #close{
        float: right;
    }
    #info{
        float:left;
    }
    </style>
</head>
<body>

    <uv-aleph width="100%" height="100%"></uv-aleph>

    <div id="menu">
        <button id="close">close</button>
        <input type="button" id="info" value="info" onclick="">info</input>
        <!-- <input type="button" id="info" value="info" onclick="self.location.href='https://www.w3schools.com/tags/tag_button.asp'">info</input> -->
    </div>

    <script>

        var al, close, link;

        window.addEventListener("DOMContentLoaded", (event) => {
            al = document.querySelector("uv-aleph");
            close = document.querySelector("#close");


            window.addEventListener("message", function(event) {
                al.load(event.data.src);
                link = event.data.l;
                console.log(event.data.l);
            }, false);

            close.addEventListener("click", function() {
                window.parent.postMessage("close", window.location.href);
            });
            // window.addEventListener("hashchange", function() {
            //     al.load(location.hash.substr(1));
            // }, false);
        });

        function Foo() {
          info = document.querySelector("#info");
          info.setAttribute("onclick", "window.open(" + link + ");");
          // return "http://www.google.com";
        }
        Foo();

    </script>
</body>
</html>
